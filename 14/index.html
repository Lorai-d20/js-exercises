<!DOCTYPE html>
<html>
  <head>
    <title>TODO App</title>
    <link rel="stylesheet" href="./todolist.css">
  </head>

  <body>
    <form name="demo">
      <h2>Add to do's</h2>
      <div class=input-wrap>
          <input id="todo" name="todo" type="text" placeholder="Add to do.." />
          <button type="submit">
            Submit
          </button>
      </div>
    </form>

    <div class="lds-dual-ring hidden loader"></div>
    <div class="container">
      <div>
        <h2>To do's</h2>
        <ul id="todo-list"></ul>
      </div>
      <div>
        <h2>Done</h2>
        <ul id="done-list"></ul>
      </div>
    </div>

    <script src="./14_end.js"></script>
  </body>
</html>
